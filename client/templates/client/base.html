<html>

<head>
    <title> {{ title }}</title>
</head>

<body>

    <div>
        <a href="{% url 'client:index' %}" >Home</a>
    </div>
    <center>
        <h1> {{ title }}</h1>
    </center>
    <hr />
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
   
    {% block content %}
    {% endblock %}
</body>

</html>
